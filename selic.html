<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimento SELIC</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="selic.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Rendimento SELIC</h1>
        </header>
        <section class="selic-section">
            <form id="selicForm">
                <div class="input-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="prazo">Prazo (meses):</label>
                    <input type="number" id="prazo" name="prazo" required>
                </div>
                <div class="input-group">
                    <label for="taxa">Taxa SELIC atual (%):</label>
                    <input type="number" id="taxa" name="taxa" step="0.01" required>
                </div>
                <button type="submit" class="btn-calculate">Calcular Rendimento</button>
            </form>
            <div id="resultado" class="resultado"></div>
        </section>
    </div>
</body>
</html>
