<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="inclusao_pessoas.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inclusão de Pessoas</h1>
        </header>
        <section class="inclusao-pessoas-section">
            <form id="pessoasForm">
                <div class="input-group">
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" name="altura" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required>
                </div>
                <button type="submit" class="btn-calculate">Adicionar Pessoa</button>
            </form>
            
            <!-- Exibição da média de altura e peso -->
            <div id="resultado" class="resultado"></div>
            
            <!-- Tabela para mostrar os dados das pessoas -->
            <table id="tabelaPessoas" class="tabela-pessoas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Altura (m)</th>
                        <th>Peso (kg)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão inseridas via JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
