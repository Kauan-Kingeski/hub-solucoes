<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="whatsapp.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Pessoas (WhatsApp Link)</h1>
        </header>
        <section class="cadastro-pessoas-section">
            <form id="pessoasForm">
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="celular">Celular (com DDD):</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <button type="submit" class="btn-calculate">Cadastrar Pessoa</button>
            </form>

            <div id="resultado" class="resultado"></div>

            <table id="tabelaPessoas" class="tabela-pessoas">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>WhatsApp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serÃ£o inseridas via JavaScript -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
