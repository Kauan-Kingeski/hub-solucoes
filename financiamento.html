<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Veicular</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="financiamento.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Financiamento Veicular</h1>
        </header>
        <section class="financiamento-section">
            <form id="financiamentoForm">
                <div class="input-group">
                    <label for="valor-bem">Valor do Bem (R$):</label>
                    <input type="number" id="valor-bem" name="valor-bem" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="prazo">Prazo (meses):</label>
                    <input type="number" id="prazo" name="prazo" required>
                </div>
                <div class="input-group">
                    <label for="taxa">Taxa de Juros (%):</label>
                    <input type="number" id="taxa" name="taxa" step="0.01" required>
                </div>
                <button type="submit" class="btn-calculate">Calcular Financiamento</button>
            </form>
            <div id="resultado" class="resultado"></div>
        </section>
    </div>
</body>
</html>
